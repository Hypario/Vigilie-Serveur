<form action="#" id="login_form" onsubmit="return false">
    <h3>
      Connectez-vous !
    </h3>
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mot de Passe</label>
      <input type="password" class="form-control" id="password" placeholder="Mot de Passe">
    </div>
    <button type="submit" class="btn btn-success">Valider</button>
    <button type="button" id="cancel" class="btn btn-danger">Annuler</button>
</form>
<script type="text/javascript">
$("#cancel").click(function() {
    location.reload();
})
$("#login_form").submit(login);

async function login() {
    
    let tosend = {
            type: "admin",
            username: $("#username").val(),
            password: $("#password").val()
    }

    let rep = await askdata("login", tosend);
    if (rep.success == false) {
        throw_error("Impossible de se connecter : "+rep.message, "Ã‰chec de connexion");
    }
    return false;
}
</script>
